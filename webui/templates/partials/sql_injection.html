<div class="tab-pane" id="sql-content" role="tabpanel">
    <div class="tab-header">
        <h4><i class="bi bi-shield-shaded me-2"></i>SQL注入检测</h4>
        <div>
            <span class="badge bg-danger me-2">检测到 <span id="sql-count">0</span> 个威胁</span>
            <button class="btn btn-sm btn-outline-secondary refresh-btn" id="refresh-sql">
                <i class="bi bi-arrow-repeat"></i> 刷新
            </button>
        </div>
    </div>

    <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> 系统检测到 <strong id="sql-detection-count">0</strong> 个可能的SQL注入尝试
    </div>

    <div class="content-container">
        <div class="card">
            <div class="card-body">
                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>来源</th>
                                    <th>目标</th>
                                    <th>匹配模式</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="sql-detection-table">
                                <!-- SQL注入检测结果将通过JS填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
