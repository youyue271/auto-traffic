<div class="tab-pane" id="file-content" role="tabpanel">
    <div class="tab-header">
        <h4><i class="bi bi-file-earmark-arrow-down me-2"></i>文件提取</h4>
        <button class="btn btn-sm btn-outline-secondary refresh-btn" id="refresh-files">
            <i class="bi bi-arrow-repeat"></i> 刷新
        </button>
    </div>

    <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> 已提取 <strong id="file-count">0</strong> 个文件
    </div>

    <div class="content-container">
        <div class="file-grid-container">
            <div class="file-grid" id="file-grid">
                <!-- 文件提取结果将通过JS填充 -->
            </div>
        </div>
    </div>
</div>
