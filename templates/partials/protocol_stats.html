<div class="tab-pane active" id="protocol-content" role="tabpanel">
    <div class="tab-header">
        <h4><i class="bi bi-pie-chart me-2"></i>协议分布统计</h4>
        <button class="btn btn-sm btn-outline-secondary refresh-btn" id="refresh-protocol">
            <i class="bi bi-arrow-repeat"></i> 刷新
        </button>
    </div>

    <div class="content-container">
        <div class="card-grid">
            <div class="card-grid-item">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">协议分布图</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="protocol-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-grid-item">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">协议详情</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>协议</th>
                                            <th>数量</th>
                                            <th>占比</th>
                                        </tr>
                                    </thead>
                                    <tbody id="protocol-table">
                                        <!-- 协议数据将通过JS填充 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
