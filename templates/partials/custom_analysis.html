<div class="tab-pane" id="custom-content" role="tabpanel">
    <div class="tab-header">
        <h4><i class="bi bi-gear me-2"></i>自定义分析</h4>
    </div>

    <div class="content-container">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">选择分析模块</label>
                    <select class="form-select" id="custom-module">
                        <option value="">-- 请选择 --</option>
                        <option value="http_analysis">HTTP请求分析</option>
                        <option value="dns_analysis">DNS查询分析</option>
                        <option value="tcp_analysis">TCP连接分析</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">自定义参数</label>
                    <textarea class="form-control" rows="3" placeholder="输入自定义参数（JSON格式）" id="custom-params"></textarea>
                </div>
                <button class="btn btn-primary" id="run-custom-analysis">
                    <i class="bi bi-play"></i> 执行分析
                </button>
            </div>
        </div>
    </div>
</div>
